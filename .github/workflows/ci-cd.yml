name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # Job pour tester et builder le backend
  backend:
    name: Backend - Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8 (optional)
      working-directory: ./backend
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test backend (if tests exist)
      working-directory: ./backend
      run: |
        # Si vous avez des tests, décommentez cette ligne
        # python -m pytest tests/ -v
        echo "Tests backend (à implémenter)"
      continue-on-error: true

  # Job pour tester et builder le frontend
  frontend:
    name: Frontend - Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint frontend (optional)
      working-directory: ./frontend
      run: |
        # Si vous avez ESLint, décommentez cette ligne
        # npm run lint
        echo "Lint frontend (à implémenter)"
      continue-on-error: true
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      env:
        # Activer le mode GitHub Pages pour le base path correct
        GITHUB_PAGES: 'true'
        NODE_ENV: 'production'
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 7

  # Job pour déployer (optionnel - à configurer selon vos besoins)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
    
    # Option 1: Déploiement sur GitHub Pages (frontend uniquement)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.event_name != 'pull_request'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/dist
        # Décommentez si vous voulez un sous-dossier
        # destination_dir: ./formation-python
    
