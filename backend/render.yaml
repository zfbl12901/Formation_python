services:
  - type: web
    name: formation-python-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: https://zfbl12901.github.io
      - key: CONTENT_DIR
        value: ./content
    # Note: Render copiera automatiquement tous les fichiers du dossier backend/
    # Assurez-vous que le dossier content/ est accessible depuis le backend

