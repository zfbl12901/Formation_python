version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: formation-python-backend
    ports:
      - "8000:8000"
    volumes:
      - ./content:/app/content:ro
      - ./backend:/app
    environment:
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: formation-python-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

